<mat-card class="Quiz-Options" style="overflow:hidden;">
  <div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>
  <div class="quiz" *ngIf="questions">
    <div class="questions" *ngIf="!showResults">
      <app-question-form [question]="questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
      </app-question-form>
      <mat-card-actions style="float:right;">

        <a mat-raised-button color="primary" class="btn1" style="align-items: right;" (click)="nextOrViewResults()"
          [disabled]="!answers.values[currentQuestionIndex]">{{currentQuestionIndex === questions.length - 1 ? 'View results' : 'Next'}}</a>
      </mat-card-actions>
    </div>
    <app-results *ngIf="showResults" [answers]="answers"></app-results>
  </div>
</mat-card>
